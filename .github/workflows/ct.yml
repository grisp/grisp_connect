name: grisp_io CT

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    name: Erlang/OTP ${{matrix.otp}} / rebar3 ${{matrix.rebar3}}
    strategy:
      matrix:
        otp: ['25.2.3']
        rebar3: ['3.20.0']
    steps:
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          rebar3-version: ${{matrix.rebar3}}
      - uses: actions/checkout@v2
      - name: Compiling
        run: |
          eval `ssh-agent -s`
          ssh-add - <<< '${{ secrets.STRITZINGER_BOT_SSH_KEY }}'
          rebar3 compile
      - name: Run ct
        run: |
          eval `ssh-agent -s`
          ssh-add - <<< '${{ secrets.STRITZINGER_BOT_SSH_KEY }}'
          rebar3 ct

